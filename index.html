<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Walk-A-Thon</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
        <div id="tableList" class="col-xs-12 col-sm-7 col-lg-7 col-lg-offset-1">
        <div>Teams and Donations:</div>
        <!-- a table to display each donor's submission information -->
          <table id="donorTable" class="table table-striped">
          </table>
        </div>
        <div id="donorFormContainer" class="col-xs-12 col-sm-5 col-lg-3">
          <fieldset id="signUpForm">
            <div class="form-group">
              <label for="teamNameInput">Team Name</label>
              <input type="text" name="teamNameInput" class="form-control" id="teamInput" placeholder="Team Name">
            </div>
            <div class="form-group">
              <label for="donationAmount">Donation Amount</label>
              <input name="donationAmount" type="text" class="form-control" id="donationAmount" placeholder="Donation">
            </div>
              <input type="radio" id="donateLumpSum" name="donationType" class="radioBtn" value="lump sum">
              <label for="donateLumpSum">Lump Sum</label>
              <input type="radio" id="donatePerLap" name="donationType" class="radioBtn" value="per lap">
              <label  for="donatePerLap">Per Lap</label>
            <div class="form-group">
              <p class="help-block">Please click donate button to submit.</p>
            </div>
            <!-- a button labeled Donate to process the submission -->
            <button type="donate" id="donateBtn" class="btn btn-default">Donate!</button>
            <button type="cleaBtn" id="clearBtn" class="btn btn-default">Clear</button>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="donor.js"></script>
    <script type="text/javascript" src="walk.js"></script>
  </body>
</html>
